<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link href="css/register.css" rel="stylesheet"  >
<link rel="start icon" href="images/resize_png_new.png"  >
<style>
	body{
		/* background-color: skyblue; */
		/* display: flex;
		justify-content: center;
		align-items: center; */
		
	/* 	background: url(./images/body_bg.jpg) fixed;
		background-size: cover; */
	}
	#repwd{
		margin-right: 10px;
		font-family: inherit;
		font-size: 18px;
		text-indent: 5px;
		width: 270px;
		height: 40px;
		line-height: 20px;
		border: 1px solid #DFDFDF;
		box-shadow: 1px 1px 5px rgba(223, 223, 223, 0.7);
	}
</style>

</head>

<body class="bg-gray">
<div> 
  <!--top start-->
  <div class="tp for-register">
    <div class="tp_box clearfix">
      <div class="top"> <span class="tp_loginInfo">您好，欢迎光临！</span><a href="login.html" class="top-a">[登录]</a> </div>
    </div>
  </div>
  <!--top end--> 
  <!--hd start-->
  <div class="login-wrap">
    <div class="w940">
      <div class="header clearfix">
        <div class="welcome fl">欢迎注册</div>
      </div>
    </div>
  </div>
  <!--hd end-->
  <div class="have-reg w940"><span>我已经注册，现在就&nbsp;<a href="login.html" class="blue_link">登录</a></span></div>
  <!-- content start -->
  <div class="container w940">
    <div class="register">
      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;用户名：</label>
					<input type="text" class="spnormal" id="uname" name="uname">
          <span  class="short">4-10位字符，支持英文、数字和符号的组合</span> </p>
      </div>
      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;请设置密码：</label>
					<input type="password" class="spnormal" id="pwd" name="pwd">
          <span class="long">3-10位字符，支持英文、数字和符号的组合，不建议使用纯数字、纯字母或纯符号</span> </p>
      </div>
      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;请确定密码：</label>
					<input type="password"  id="repwd" name="repwd"><i id="msg"></i> <br>
          <span  class="short">请再次输入密码</span> </p>
      </div>
      <div class="spsearch item">
        <p>
          <label>&nbsp;</label>
					<input type="submit" id="btn" value="">
        </p>
      </div>
    </div>
  </div>
  <div class="ft for-register mt10">
    <div class="ft_box clearfix">
    </div>
  </div>
</div>

<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script src="js/ajax.js"></script>
		<script>
			
			repwd.onblur=function(){
				console.log(repwd.value.length);
				if(repwd.value.length!=0){
					if(pwd.value!=repwd.value){
						msg.innerHTML="两次密码不一致"
						msg.style.color="red"
					}else{
						msg.innerHTML="success"
						msg.style.color="green"
					}
				}else{
					msg.innerHTML=""
				}
				
			}
			
			btn.onclick=function(){
				// console.log(sex.value);
				post(
				'POST',
				// '/users/reg',
				'/users/creg',
				{
					uname:uname.value,
					pwd:pwd.value
					// sex:sex.value,
					// age:age.value,
					// phone:phone.value,
					// email:email.value
					},
				function(res){
					console.log(res);
					if(res.code==200){
						alert("succsee")
						
						window.location.href="login.html"
					}
					else{
						alert("错误")
					}
				}
				)
			}
		</script>

</body>

</html>
